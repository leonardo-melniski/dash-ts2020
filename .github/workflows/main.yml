name: CI

on:
  push:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: garygrossgarten/github-action-ssh@release
      with:
        command: ls -a
        host: ${{ secrets.CI_SERVER_SECRET }}
        username: root
        passphrase: ${{ secrets.CI_SERVER_PASSPHRASE }}
        privateKey: ${{ secrets.CI_SERVER_SECRET }}
